
    <style>
    .tabs input[type=radio] {
        position: absolute;
        top: -9999px;
        left: -9999px;
    }
    .tabs {
        float: none;
        list-style: none;
        position: relative;
        padding: 0;
        margin: 75px auto;
    }
    .tabs li{
        float: left;
    }
    .tabs label {
        display: block;
        padding: 10px 20px;
        border-radius: 2px 2px 0 0;
        color: #000;
        font-size: 24px;
        font-weight: normal;
        line-height: 18px;
        font-family: arial;
        background: rgba(255,255,255,0.2);
        cursor: pointer;
        position: relative;
        top: 3px;
    }

    [id^=tab]:checked + label {
        background: #cc3333;
        color: white;
        top: 0;
    }

    [id^=tab]:checked ~ [id^=tab-content] {
        display: block;
    }
    .tab-content{
        z-index: 2;
        display: none;
        text-align: left;
        width: 100%;
        font-size: 20px;
        line-height: 140%;
        padding-top: 10px;
        padding: 15px;
        color: #000;
        position: absolute;
        top: 53px;
        left: 0;
        box-sizing: border-box;
    }

    </style>

    <ul class="tabs">
        <li>
            <input type="radio" name="tabs" id="tab1" checked />
            <label for="tab1">tab 1</label>
            <div id="tab-content1" class="tab-content">
                tab-content1
            </div>
        </li>
        <li>
            <input type="radio" name="tabs" id="tab2" />
            <label for="tab2">tab 2</label>
            <div id="tab-content2" class="tab-content">
                tab-content2
            </div>
        </li>
        <li>
            <input type="radio" name="tabs" id="tab3" />
            <label for="tab3">tab 3</label>
            <div id="tab-content3" class="tab-content">
                tab-content3
            </div>
        </li>
    </ul>
